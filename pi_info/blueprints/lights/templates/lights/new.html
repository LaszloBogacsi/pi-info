{% extends 'layout.html' %}

{% block content %}
<form class="ui form" method="post" action="{{ url_for('lights.save_new') }}">
    <h2 class="ui centered header">Add new device</h2>

    <div class="ui card container">
        <div id="dimmer-{{ loop_index }}" class="ui dimmer">
            <div class="ui loader">
            </div>
        </div>
        <div class="ui two column padded grid">
            <div class="column">
                <div class="grouped fields">
                    <label for="location">Select a location:</label>
                    {% for location in locations %}
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="radio" name="location" value="{{ location }}" class="hidden" required>
                            <label>{{ location }}</label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="column">
                <div class="grouped fields">
                    <label for="type">Select a type:</label>
                    {% for type in device_types %}
                    <div class="field">
                        <div class="ui checkbox">
                            <input type="radio" name="type" tabindex="0" value="{{ type }}" class="hidden" required>
                            <label>{{ type }}</label>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="content">
            <div class="disabled field">
                <label>Id</label>
                <input name="id" type="text" readonly=""  placeholder="Device id" required value="{{ id }}">
            </div>
            <div class="field">
                <label>Name</label>
                <input name="name" type="text" placeholder="Device name..." required>
            </div>
        </div>
        <div class="extra content">
            <button class="ui teal button right floated" type="submit">
                Save
            </button>
            <a href="{{ url_for('lights.show_lights') }}">
                <button class="ui button" type="button">
                    Cancel
                </button>
            </a>

        </div>
    </div>
</form>

<script src="{{ url_for('static', filename='js/sensorsNew.js') }}"></script>

{% endblock %}
