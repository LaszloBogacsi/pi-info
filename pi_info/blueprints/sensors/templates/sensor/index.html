{% extends 'layout.html' %}

{% block content %}
    <style type="text/css">
        /* 13. Basic Styling with CSS */

        /* Style the lines by removing the fill and applying a stroke */
        .line {
            fill: none;
            stroke: darkgrey;
            stroke-dasharray: 5px;
            stroke-width: 2;
        }

        .line2 {
            fill: none;
            stroke: #0b1eff;
            stroke-width: 2;
        }

        .overlay {
            fill: none;
            pointer-events: all;
        }

        /* Style the dots by assigning a fill and stroke */
        .dot {
            fill: #ffab00;
            stroke: #fff;
        }

        .focus circle {
            fill: none;
            stroke: steelblue;
        }
        svg text.label {
            fill:white;
            font-size: 15px;
            font-weight: 400;
            text-anchor: middle;
        }
        .temp-bars {
            fill: teal;
            fill-opacity: 0.5;
            stroke: teal;
            stroke-width: 1.5px;
        }

        .toolTip {
            position: absolute;
            display: none;
            min-width: 80px;
            height: auto;
            background: none repeat scroll 0 0 #ffffff;
            border: 1px solid #6F257F;
            padding: 14px;
            text-align: center;
        }

    </style>
    <body>
    <div class="ui one column grid">
        <div class="column center aligned">
            {% include "timerange_button_bar.html" %}
        </div>
    </div>
    <div id="chart">
    </div>
    <script src="{{ url_for('static', filename='node_modules/d3/dist/d3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chartD3.js') }}"></script>
{% endblock %}
