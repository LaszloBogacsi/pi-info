{% macro clickableButton(href='#', active='', btnText='', iconType='') %}
<a class="ui button {{ active }}" href="{{ href }}">
    <i class="{{ iconType }}"></i>
    {{ btnText }}
</a>
{% endmacro %}

<div class="ui buttons">
    {% for button in buttons %}
        {{ clickableButton(href=button.url, iconType=button.icon_type, active=button.active_status, btnText=button.button_text) }}
    {% endfor%}
</div>
