<div class="ui green card container">
    <div id="dimmer-{{loop_index}}" class="ui dimmer">
        <div class="ui loader">
        </div>
    </div>
    <div onclick="switchHandler('{{d.light_id}}', '{{d.current_status.value}}', '{{loop_index}}')" class="ui button">
        <div class="center aligned image">
            <i id="light-status-{{loop_index}}" class="huge {% if d.current_status.value == 'ON' %}yellow{% endif %} lightbulb outline icon"></i>
        </div>
    </div>
    <div class="content">
        <a class="header">{{ d.name }}</a>
        <div class="meta">
            <span class="date">Joined in 2013</span>
        </div>
        <div class="description">
            {{ d.location.value }}
        </div>
    </div>
    <div class="extra content">
        <a>
            <i class="user icon"></i>
            22 Friends
        </a>
    </div>
</div>
