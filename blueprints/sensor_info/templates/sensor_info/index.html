<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor info</title>
</head>
<body>
<p>All measured temperatures to date :</p>
<ul>
    {% for temperature in temperatures %}
        <li>{{ temperature.published_time }}: {{ temperature.temperature }}</li>
    {% endfor %}
</ul>
</body>
</html>
