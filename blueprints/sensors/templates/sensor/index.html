{% extends 'layout.html' %}

{% block content %}
    <style type="text/css">
        /* 13. Basic Styling with CSS */

        /* Style the lines by removing the fill and applying a stroke */
        .line {
            fill: none;
            stroke: #ffab00;
            stroke-width: 3;
        }

        .line2 {
            fill: none;
            stroke: #0b1eff;
            stroke-width: 2;
        }

        .overlay {
            fill: none;
            pointer-events: all;
        }

        /* Style the dots by assigning a fill and stroke */
        .dot {
            fill: #ffab00;
            stroke: #fff;
        }

        .focus circle {
            fill: none;
            stroke: steelblue;
        }

    </style>
    <body>
    <div class="ui one column grid">
        <div class="column center aligned">
            {% include "timerange_button_bar.html" %}
        </div>
    </div>
    <div id="chart">
    </div>
    <script src="{{ url_for('static', filename='node_modules/d3/dist/d3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='chartD3.js') }}"></script>
{% endblock %}
